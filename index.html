<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maryn McNamara - Weather App Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              placeholder="Enter a city..."
              class="form-control search-input"
              id="city-input"
            />
          </div>
          <div class="col-3 p-0">
            <input type="submit" class="btn btn-primary w-100" value="Search" />
          </div>
        </div>
      </form>
      <div class="WeatherInfo">
        <div class="row">
          <div class="col-6">
            <h1 id="city"></h1>
            <ul>
              <li id="date">
                <span>Tuesday 10:00</span>
              </li>
              <li id="description">Cloudy</li>
              <li>
                Humidity:
                <strong><span id="humidity"></span>%</strong>
              </li>
              <li>
                Wind:
                <strong><span id="wind"></span> km/h</strong>
              </li>
            </ul>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-8">
            <div class="temperature-container d-flex justify-content-emd">
              <img src="" alt="" id="icon" />
              <div>
                <strong class="temperature" id="temperature"></strong>
                <span class="temperatureToday">
                  <span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="WeatherForecast row" id="weather-forecast">
        <div class="col">
          <div class="WeatherForecastPreview">
            <div class="forecast-time">Tue</div>
            <img />
            <div class="forecast-temperature">
              <span class="forecast-temperature-max">14°</span>
              <span class="forecast-temperature-min">11°</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="WeatherForecastPreview">
            <div class="forecast-time">Wed</div>
            <img />
            <div class="forecast-temperature">
              <span class="forecast-temperature-max">14°</span>
              <span class="forecast-temperature-min">11°</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="WeatherForecastPreview">
            <div class="forecast-time">Thu</div>
            <img />
            <div class="forecast-temperature">
              <span class="forecast-temperature-max">14°</span>
              <span class="forecast-temperature-min">11°</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="WeatherForecastPreview">
            <div class="forecast-time">Fri</div>
            <img />
            <div class="forecast-temperature">
              <span class="forecast-temperature-max">14°</span>
              <span class="forecast-temperature-min">11°</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="WeatherForecastPreview">
            <div class="forecast-time">Sat</div>
            <img />
            <div class="forecast-temperature">
              <span class="forecast-temperature-max">14°</span>
              <span class="forecast-temperature-min">11°</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <a
      href="https://github.com/marynmcnamara/Final-Weather-App-Project---Maryn-McNamara"
      >Open-source code</a
    >
    by
    <a href="https://www.linkedin.com/in/marynburns">Maryn McNamara</a>
  </footer>
  <script src="src/app.js"></script>
</html>
